    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const leftBtn = document.querySelector('.left-btn');
        const rightBtn = document.querySelector('.right-btn');
        const view = document.querySelector('.menu-view');
        const rooms = document.querySelector('.rooms');
        
        rightBtn.addEventListener('click', scrollRight);
        leftBtn.addEventListener('click', scrollLeft);
        
        function scrollRight() {
            const allLength = 145.5 * 23 + 8.5;
            const viewLength = view.clientWidth;
            const leftMove = Math.abs(parseInt(window.getComputedStyle(rooms, null).left));// 取得rooms left的值
            if(allLength < viewLength) return;
            if (leftMove + viewLength >= allLength) {
                // 到底的時候
                rooms.style.left = '-' + (allLength - viewLength) + 'px';
            } else {
                rooms.style.left = '-' + (leftMove + (145.5 * 3)) + 'px'
            }
        };
        
        function scrollLeft() {
            const allLength = 145.5 * 23 + 8.5;
            const viewLength = view.clientWidth;
            const leftMove = Math.abs(parseInt(window.getComputedStyle(rooms, null)?.left));// 取得rooms left的值
            if(allLength < viewLength) return;
            if (leftMove + viewLength - (145.5 * 3)< viewLength) {
                rooms.style.left = '0px';
            } else {
                rooms.style.left = '-' + (leftMove - (145.5 * 3)) + 'px'
            }
        };
    </script>
